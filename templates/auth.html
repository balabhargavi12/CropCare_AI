<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CropCare AI - Authentication</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Centered Authentication Only -->
  <div class="auth-wrapper">
    <div class="auth-card">
      <a href="{{ url_for('home') }}" style="position:absolute;left:1rem;top:1rem;color:var(--text-sec)"><i class="fa-solid fa-arrow-left"></i> Back</a>
      <div class="auth-brand"><i class="fa-solid fa-leaf"></i><h2>CropCare AI</h2></div>
      <div class="auth-header">
        <h2 id="auth-heading">Login</h2>
        <p>Enter your credentials to access your dashboard</p>
      </div>

      <div class="tabs">
        <button class="tab-btn active" onclick="showTab('login')">Login</button>
        <button class="tab-btn" onclick="showTab('register')">Register</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="form-container active" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="login-username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <div class="password-wrapper">
            <input type="password" id="login-password" placeholder="Enter your password" required>
            <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('login-password')"></i>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%">
          <i class="fas fa-sign-in-alt"></i>
          Login
        </button>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="form-container" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="register-username" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <div class="password-wrapper">
            <input type="password" id="register-password" placeholder="Create a password" required>
            <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('register-password')"></i>
          </div>
          <ul class="pw-reqs" id="pw-reqs">
            <li id="req-length"><span class="status">✓</span> Length is 8 or more characters</li>
            <li id="req-upper"><span class="status">✓</span> Contains uppercase letters</li>
            <li id="req-lower"><span class="status">✓</span> Contains lowercase letters</li>
            <li id="req-number"><span class="status">✓</span> Should contain numbers</li>
            <li id="req-special"><span class="status">✓</span> Contains special characters</li>
          </ul>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <div class="password-wrapper">
            <input type="password" id="register-confirm-password" placeholder="Confirm password" required>
            <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('register-confirm-password')"></i>
          </div>
          <div id="password-match" class="password-match" style="margin-top:.5rem;color:var(--text-sec)"></div>
        </div>
        <button id="register-btn" type="submit" class="btn btn-primary" style="width:100%">
          <i class="fas fa-user-plus"></i>
          Register
        </button>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
  <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
